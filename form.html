<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>

<body>
    <div>
        <h1>Participation Form For "State Championship 2022" :</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter Your Name"><br><br>
            <label for="sectionida">
                <input type="radio" value="Section a" name="section" id="sectionida"> Under 15
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="section" id="sectionidb"> Under 19
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section c" name="section" id="sectionidc" class="red blue"> Open 
            </label><br>
            <br>
            <input type="checkbox" id="foodcanteen" class="red" name="canteen">
            <label for="foodcanteen">Rated Player</label><br><br>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to participate"></textarea><br><br>
            <select name="car" id="car">

                <option value="no-car">Select your Rating</option>
                <option value="onmi">Unrated</option>
                <option value="omni2">0-1200</option>
                <option value="dzire">1200-1400</option>
                <option value="i10">1400-2000</option>
                <option value="i20">2000+</option>
            </select>
        </form>
    </div>
